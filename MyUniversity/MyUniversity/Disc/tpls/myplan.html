<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发现-我的计划</title>
	<link rel="stylesheet" href="../lib/reset.css">
	<link rel="stylesheet" href="../css/comman.css">
	<link rel="stylesheet" href="../css/find_plan_index.css">
	<script src="../lib/html5shiv.min.js"></script>
</head>
<body>
	<!-- 导航 -->
	<header class="header"></header>
	<div class="banner_box">
		<div class="banner"></div>
		<nav class="wrap">
			<ul class="sub_menu">
				<li><a href="#">计划广场</a></li>
				<li><a class="active"  href="#">我的计划</a></li>
				<li><a href="#">添加新计划</a></li>
			</ul>
		</nav>
	</div>
	<div class="wrap main_content clearfix">
		<article class="plan_box fl">
			<header class="tip">
				<a href="#">全部计划</a>
				<a href="#">我监督的</a>
			</header>
			<ul>
				
			</ul>
		</article>
		<aside class="plan_aside fr">
			<header class="user_info">
				<div class="ui_top clearfix">
					<img class="fl" src="../img/user_img.png">
					<div class="user_name fl">
						<p><span>愤怒的钢板</span>，上午好！</p>
						<p class="last">最后打卡：<span>2015-05-06</span></p>
					</div>
				</div>
				<div class="ui_bottom clearfix">
					<div class="ui_bt_item fl">
						<p class="item_num">23</p>
						<p class="item_tip">已发布</p>
					</div>
					<div class="ui_bt_item fl">
						<p class="item_num">5</p>
						<p class="item_tip">已完成</p>
					</div>
					<div class="ui_bt_item last_item fl">
						<p class="item_num">23</p>
						<p class="item_tip">获得积分</p>
					</div>
				</div>
			</header>
			<div class="myplan">
				<div class="plan_today">
					<h2 class="header_tip">今日计划</h2>
					<div class="plan_list">
						<div class="noplan"><span>暂无计划</span></div>
					</div>
					<a class="add_plan" href="#">发布新计划</a>
				</div>
				<div class="plan_state">
					<h2 class="header_tip">我的计划动态</h2>
					<ul class="state_list pd20">
						<li>
							<a href="#">
								<img class="state_user_img" src="../img/user_img.png" >
							</a>
							<span class="state_tip">监督了你的计划</span>
							<a class="plan_title" href="#">今天要做一百个俯卧撑</a>
						</li>
						<li>
							<a href="#">
								<img class="state_user_img" src="../img/user_img.png" >
							</a>
							<span class="state_tip">监督了你的计划</span>
							<a class="plan_title" href="#">今天要做一百个俯卧撑</a>
						</li>
						<li>
							<a href="#">
								<img class="state_user_img" src="../img/user_img.png" >
							</a>
							<span class="state_tip">监督了你的计划</span>
							<a class="plan_title" href="#">今天要做一百个俯卧撑</a>
						</li>
					</ul>
				</div>
			</div>
		</aside>
	</div>
	<footer class="footer"></footer>
</body>
</html>
